          "Malfunction of Navigational Equipment due to loss of feed",
          "1. No. 2 Gyro compass confirmed to be fully functional and to be used to feed all other Navigational equipment.
          2. In case of failure, manual logging of Magnetic course steered to be carried out.
          3. BW level to be heightened to level III or IV as neccesary.
          4. Course made good provided by thye GPS to be used to manually feed into the equipment.",
