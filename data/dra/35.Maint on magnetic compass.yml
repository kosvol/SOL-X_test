          "Inability to keep the course in case of Gyro failure",
          "1. No 2 Gyro compass fully operational.
          2. Frequent Compas errors established to verify accuracy.
          3. Course made good from the GPS to be utlized in case of Gyro failure.
          4. Ensure Magnetic Compass deviation curve is valid and the same to be used to identify the Magnetic course to keep in case of Gyro failure.
          5. Position fixing interval as per company guidelines to be complied with.  Frequency to be increased as deemed neccesary.
          6. Terrestrial objects to be used to keep the course.
          7. Ranges to be used.
          8. Parallel Indexing to be marked on charts wherever suitable and to be complied with.",
          "2",
          "3",
          "low",
        ],
        [
          "Grounding",
          "1. Detailed Passage Plan to be developed and discussed with the Bridge team.
          2. Contingency Plan for Gyro failure to be discussed and Bridge to be fully familiar with the actions to be taken in that case.
          3. Position Fixing intervals determined in the SMS to be observed.  Frequency to be inscreased as neccesary.
          4. Course made good displayed by the GPS to be utilized.
          5.  Echo sounder to be on in sounding below 50m and soundings monitored continusously.
          6. UKC tabulated and compliance observed throughout.
          7. Vessel to proceed at a safe speed at all times as required by Colregs #6.",
          "2",
          "3",
          "low",
        ],
